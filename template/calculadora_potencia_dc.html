<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Potência Elétrica</title>
  <link rel="stylesheet" href="../static/css/calculadora_potencia_dc.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Potência Elétrica</h1>
    
    <p class="explicacao">
      A potência elétrica (P) é calculada multiplicando a tensão (V) pela corrente elétrica (I).
      <br><strong>Fórmula:</strong> P = V × I
    </p>

    <div class="formulario">
      <label for="tensao">Tensão (V):</label>
      <input type="number" id="tensao" placeholder="Digite a tensão em volts">

      <label for="corrente">Corrente (I):</label>
      <input type="number" id="corrente" placeholder="Digite a corrente em ampères">

      <button onclick="calcularPotencia()">Calcular Potência</button>

      <div id="resultado"></div>
    </div>
  </div>

  <script src="../static/js/calculadora_potencia_dc.js"></script>
</body>
</html>

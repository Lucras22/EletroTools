<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Energia</title>
  <link rel="stylesheet" href="../static/css/calculadora_energia.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Consumo de Energia</h1>

    <p class="explicacao">
      A energia consumida (E) é calculada pela fórmula:<br>
      <strong>E = P × t</strong><br>
      Onde:
      <ul>
        <li><strong>E</strong> = Energia em kWh</li>
        <li><strong>P</strong> = Potência do aparelho em Watts (W)</li>
        <li><strong>t</strong> = Tempo em horas (h)</li>
      </ul>
      <em>Exemplo:</em> Um chuveiro de 5000W ligado por 1h consome <strong>5 kWh</strong>.
    </p>

    <div class="formulario">
      <label for="potencia">Potência (W):</label>
      <input type="number" id="potencia" placeholder="Ex: 5000" />

      <label for="tempo">Tempo (h):</label>
      <input type="number" id="tempo" placeholder="Ex: 1" />

      <button onclick="calcularEnergia()">Calcular Energia</button>

      <div id="resultado"></div>
    </div>
  </div>

  <script src="../static/js/calculadora_energia.js"></script>
</body>
</html>

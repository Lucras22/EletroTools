<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Resistência</title>
  <link rel="stylesheet" href="../static/css/calculadora_resistencia.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Resistência Elétrica</h1>
    
    <p class="explicacao">
      A resistência (R) mede a oposição à passagem da corrente elétrica.<br>
      <strong>Fórmula:</strong> R = V / I
    </p>

    <div class="formulario">
      <label for="tensao">Tensão (V):</label>
      <input type="number" id="tensao" placeholder="Digite a tensão (V)">

      <label for="corrente">Corrente (I):</label>
      <input type="number" id="corrente" placeholder="Digite a corrente (A)">

      <button onclick="calcularResistencia()">Calcular Resistência</button>

      <div id="resultado"></div>
    </div>
  </div>

  <script src="../static/js/calculadora_resistencia.js"></script>
</body>
</html>

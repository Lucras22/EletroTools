<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Calculadoras</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Lista de Calculadoras</h1>
        <div class="grid-calculadoras">
            <div class="calc-card">
                <div class="icon">⚡</div>
                <h2>Calculadora de Potência (DC)</h2>
                <button onclick="location.href='../template/calculadora_potencia_dc.html'">Abrir</button>
            </div>

            <div class="calc-card">
                <div class="icon">🔋</div>
                <h2>Calculadora de Resistência</h2>
                <button onclick="location.href='../template/calculadora_resistencia.html'">Abrir</button>
            </div>

            <div class="calc-card">
                <div class="icon">🔥</div>
                <h2>Calculadora de Energia</h2>
                <button onclick="location.href='../template/calculadora_energia.html'">Abrir</button>
            </div>

            <div class="calc-card">
                <div class="icon">🔌</div>
                <h2>Potência AC (Monofásico/Trifásico)</h2>
                <button onclick="location.href='../template/calculadora_potencia_ac.html'">Abrir</button>
            </div>

            <div class="calc-card">
                <div class="icon">⚙️</div>
                <h2>Calculadora de Resistores</h2>
                <button onclick="location.href='../template/calculadora_resistores.html'">Abrir</button>
            </div>

            <div class="calc-card">
                <div class="icon">🔄</div>
                <h2>Calculadora - Lei de Ohm</h2>
                <button onclick="location.href='../template/calculadora_lei_ohm.html'">Abrir</button>
            </div>
        </div>
    </div>
</body>

</html>
